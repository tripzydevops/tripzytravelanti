<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripzy - Discover the World for Less</title>
  <meta name="description"
    content="Exclusive travel deals, flight discounts, and premium experiences. Join Tripzy today and start saving on your next adventure." />

  <!-- Preconnect for Flight Widget -->
  <link rel="preconnect" href="https://tpwgts.com">
  <link rel="dns-prefetch" href="https://tpwgts.com">




  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tripzy.travel/" />
  <meta property="og:title" content="Tripzy - Discover the World for Less" />
  <meta property="og:description" content="Exclusive travel deals, flight discounts, and premium experiences." />
  <meta property="og:image" content="https://tripzy.travel/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://tripzy.travel/" />
  <meta property="twitter:title" content="Tripzy - Discover the World for Less" />
  <meta property="twitter:description" content="Exclusive travel deals, flight discounts, and premium experiences." />
  <meta property="twitter:image" content="https://tripzy.travel/og-image.jpg" />
  <script>
    // Set theme before React loads to prevent flash of unstyled content.
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
